<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatadango - Movie Tickets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <aside>
            <h1>Flatiron Movie Theater</h1>
            <ul id="films"></ul>
        </aside>
        <main>
            <div id="movie-details">
                <img id="poster" src="" alt="Movie Poster">
                <h2 id="title"></h2>
                <p><strong>Runtime:</strong> <span id="runtime"></span> min</p>
                <p><strong>Showtime:</strong> <span id="showtime"></span></p>
                <p><strong>Available Tickets:</strong> <span id="tickets"></span></p>
                <button id="buy-ticket">Buy Ticket</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
